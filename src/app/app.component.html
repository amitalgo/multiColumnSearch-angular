<input type="text" [(ngModel)]="searchTerm">
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Addr</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let person of data | filter : searchTerm : filteredArr'>
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.addr }}</td>
    </tr>
  </tbody>
</table>
